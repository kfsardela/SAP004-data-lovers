<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="calculadora.css" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap" rel="stylesheet">

    <title> Calculadora </title>
</head>

<body class="body">
    <header>
        <section class="barra">
            <img src="imagens/menu.png" width="50px" height="50px" class="burguer" id="burguer">
            <h1 class="mobile-title"> PokeFÃ </h1>
        </section>
        <h1 class="title"> PokeFã</h1>
        <nav class="nav" id="nav">
            <ul>
                <li class="navigation-item"><a href="index.html"> Página Inicial </a></li>
                <li class="navigation-item"><a href="dicas.html"> Dicas do Jogo </a></li>
                <li class="navigation-item"><a href="calculadora.html"> Calculadora </a></li>
            </ul>
        </nav>
        <h2 class="sub-titulo"> Calculadora </h2>
    </header>
    <main class="main">
        <form class="form">
            <fieldset class="fieldset titulo-calculadora">
                <p class="texto-calculadora">
                    Digite a quantidade de ovos que você possui e quantos metros em média você caminha por dia. Assim você saberá em quantos dias conseguirá chocar todos os seus ovos.
                </p>
            </fieldset>
            <fieldset class="fieldset">
                <label for="quantidade-2km"> Quantidade de ovos de 2 km </label>
                <input type="text" autocomplete="off" class="input" id="quantidade-2km" placeholder="Valor" />
            </fieldset>
            <fieldset class="fieldset">
                <label for="quantidade-5km"> Quantidade de ovos de 5 km </label>
                <input type="text" autocomplete="off" class="input" id="quantidade-5km" placeholder="Valor" />
            </fieldset>
            <fieldset class="fieldset">
                <label for="quantidade-5km"> Quantidade de ovos de 7 km </label>
                <input type="text" autocomplete="off" class="input" id="quantidade-7km" placeholder="Valor" />
            </fieldset>
            <fieldset class="fieldset">
                <label for="quantidade-7km"> Quantidade de ovos de 10 km </label>
                <input type="text" autocomplete="off" class="input" id="quantidade-10km" placeholder="Valor" />
            </fieldset>
            <fieldset class="fieldset">
                <label for="quantidade-10km"> Quantos metros em média você caminha por dia? </label>
                <input type="text" autocomplete="off" class="input" id="metros-por-dia" placeholder="Digite apenas numeros" />
            </fieldset>
            <fieldset class="fieldset">
                <button type="button" id="button-calcular" value="Calcular"> Calcular </button>
            </fieldset>
            <fieldset class="fieldset">
                <textarea cols="42" rows="6" id="resultado-calculadora" class="message"></textarea>
            </fieldset>
            <fieldset class="fieldset">
                <button type="reset" id="button-reset"> Fazer novo calculo </button>
            </fieldset>
        </form>
    </main>
    <footer>
        Copyright Lab- meninas
    </footer>
    <script src="calculadora.js" type="module"></script>
    <script src="menu.js" type="module"></script>
</body>

</html>

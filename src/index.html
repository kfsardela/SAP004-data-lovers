<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Data Lovers </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <h1 class="titulo"> PokeFã </h1>
    <nav class="nav">
      <ul>
        <li class="item"><a href="index.html"> Página Inicial </a></li>
        <li class="item"><a href="dicas.html"> Dicas do Jogo </a></li>
        <li class="item"><a href="calculadora.html"> Calculadora </a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h3 class="filtrar"> Filtrar por: </h3>
    <section class="filtros">
      <legend class="legend"> Tipo </legend>
      <select id="types">
      </select>
    </section>
    <section class="filtros">
      <legend class="legend"> Ovos </legend>
      <select id="eggs">
      </select>
    </section>
    <section class="filtros">
      <legend class="legend"> Ordenar por: </legend>
      <select>
        <option class="option"> Alfabética A-Z</option>
        <option class="option"> Alfabética Z-A</option>
        <option class="option" selected>Numérica Crescente</option>
        <option class="option"> Numérica Decrescente</option>
      </select>
    </section>
    <section class="filtros">
      <input type="text" name="pesquisar" id="pesquisar" placeholder="Pesquisar">
    </section>
    <section id="pokemonList">
    </section>
  </main>
  <footer>
    Copyright Lab- meninas
  </footer>

  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
